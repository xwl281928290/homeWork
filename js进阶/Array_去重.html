<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 去重</title>
</head>

<body>
    <script>

        let arr = [2, 2, 4, 5, 7, 8, 9, 4, 6, 7, 8, 9]

        function uniqueEs5(arr) {
            var res = arr.filter(function (item, index, array) {
                return array.indexOf(item) === index
            })
            return res
        }

        var uniqueEs6 = arr => [...new Set(arr)]

        console.log(uniqueEs6(arr)) //[2, 4, 5, 7, 8, 9, 6]


        // 平拍 去从 排序
        let arr = [2, 1, 4, 6, 7, 9, [1], [4, [5]]]

        let newArr = [...new Set(arr.flat(2))].sort((x, y) => {
            return x - y;
        })
        console.log(newArr) // [1, 2, 4, 5, 6, 7, 9]

    </script>
</body>

</html>
