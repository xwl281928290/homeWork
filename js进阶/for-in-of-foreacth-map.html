<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ['a', 'b', 'c'];
        arr.aaa = 'foosball';
        console.log(arr)

        for (let index in arr) { //原型链上的属性也会被访问
            console.log(`${arr[index]}`);    // a b c 'foosball'
        }

        console.log('-------------------')
        for (var value of arr) {
            console.log(value);   // a b c
        }

        console.log('-------------------')
        arr.forEach((value, index) => { //用break、continue和return语句
            console.log(index + ':' + value) //0:a 1:b 2:c
        })

        console.log('-------------------')
        for (var i = 0; i < arr.length; i++) {
            console.log(i + ':' + arr[i]) //0:a 1:b 2:c
        }
        console.log('-------------------')
        arr.map((item) => {
            console.log(item) //a b c
        })

        console.log('--------filter 过滤返回新数组-----------')
        let arr1 = [1, 2, 3, 4, 5];
        function max5(arr) {
            return arr.filter(x => x > 1);
        }
        console.log(max5(arr1)) //[2, 3, 4, 5]

        console.log('--------some 又一个满足-----------')
        function max6(arr) {
            return arr.some(x => x > 1);
        }
        console.log(max6(arr1)) //true

        console.log('--------every 全部满足-----------')
        function max7(arr) {
            return arr.every(x => x > 1);
        }
        console.log(max7(arr1)) //false


    </script>
</body>

</html>
