<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/react/16.8.6/umd/react.development.js"></script>

    <script src="https://cdn.bootcss.com/react-dom/16.8.6/umd/react-dom.development.js"></script>

    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
    <div id='root'></div>

    <!-- 
    一 创建时（挂载阶段）
        1 constructor 
            #触发时机：创建组建时 最先执行
            #作用：1 初始化state 2为事件程序绑定this
        2 render
            #触发时机：每次组建暄软都会触发
            #作用：渲染ui（但是不能调用setState() ）
        3 componentDidMount
            #触发时机：组件挂载 完成DOM渲染 后
            #1 发送网络请求 2 DOM操作
        
     -->
    <script>

        class person extends React.Component {
            constructor() {
                super(...arguments)
                console.warn('生命周期钩子函数： constructor')
            }

            ComponentDidMount() {
                console.warn('生命周期钩子函数： componentDidMount')
            }

            render() {
                console.warn('生命周期钩子函数： render')
                return '<div>11111</div>'
            }
        }

        ReactDOM.render(<app/>,document.getElementById('root'))
    </script>
</body>

</html>
