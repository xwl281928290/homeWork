<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖与截流</title>
</head>

<body>

    防抖input <input />

    <script>
        // 防抖：你狂点按钮也没有，等你冷静下来事件才会触发。
        // 节流：游戏里面的技能冷却功能。  onresize，scroll，mousemove ,mousehover 等

        let input = document.getElementsByTagName('input')[0];
        input.addEventListener('keyup', function (e) {
            let value = e.target.value
            debounceAjax(value);
            // throttleAjax(value)

        })

        //执行目标函数
        const ajax = (c) => console.log('ajax request ' + c)
        let debounceAjax = debounce1(ajax, 500);
        // let throttleAjax = throttle1(ajax, 500);


        // 防抖：
        function debounce1(func, wait) {
            let timeout;
            return function (value) {
                if (timeout) clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func(value)
                }, wait);
            }
        }
        function debounce2(fn, delay = 200) {
            let timer = null;
            return function () {
                if (timer) clearTimeout(timer);
                timer = setTimeout(() => {
                    fn.apply(this, arguments);
                    timer = null;
                }, delay);
            }
        }

        // 节流
        // 时间戳版 推荐 没有延迟
        function throttle1(fn, wait) {
            let pre = 0;
            return function () {
                let now = Date.now();
                if (now - pre > wait) {
                    fn.apply(this, arguments);
                    pre = now;
                }
            }
        }
        //定时器版
        function throttle2(fn, wait) {
            let timeout;
            return function () {
                if (!timeout) {
                    timeout = setTimeout(() => {
                        timeout = null;
                        fn.apply(this, arguments)
                    }, wait)
                }
            }
        }



    </script>


</body>

</html>
