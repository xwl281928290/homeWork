<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeOf类型判断</title>
</head>

<body>
    <script>

        //typeof 可以正确识别：
        // Undefined、Boolean、Number、String、Symbol、Function 等类型的数据，
        // 但是对于其他的都会认为是 object，比如 Null、Date 等，
        // 所以通过 typeof 来判断数据类型会不准确。
        // 但是可以使用 Object.prototype.toString 实现。

        function typeOf(obj) {
            // let res = Object.prototype.toString.call(obj).split(' ')[1]
            // return res.substring(0, res.length - 1).toLowerCase()
            console.log(Object.prototype.toString.call(obj))
            return Object.prototype.toString.call(obj).slice(8, -1).toLowerCase()
        }
        console.time()
        console.log(typeof []) //object
        console.log(typeof null) //object
        console.log(typeof new Date) //object


        console.log(typeOf([])) // array
        console.log(typeOf(null)) // null
        console.log(typeOf(new Date)) // date

        console.timeEnd()
    </script>
</body>

</html>
